<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Klan Sava≈ülarƒ±</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        /* Arka plan efekti */
        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,0,0,0.2) 0%, rgba(0,0,0,0) 70%);
            z-index: 0;
            animation: pulse 3s infinite;
        }

        .container {
            z-index: 10;
            width: 90%;
            max-width: 400px;
            background: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { margin: 0; font-size: 24px; color: #ff4444; text-transform: uppercase; letter-spacing: 2px; }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            background: #222;
            padding: 10px;
            border-radius: 10px;
        }

        .stat-box { font-size: 14px; }
        .stat-val { font-size: 18px; font-weight: bold; color: #ffd700; display: block; }

        .log-area {
            height: 80px;
            background: #000;
            border: 1px solid #333;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #888;
            font-size: 14px;
            padding: 10px;
        }
        
        .log-win { color: #4caf50; font-weight: bold; }
        .log-lose { color: #f44336; font-weight: bold; }

        .btn-fight {
            background: linear-gradient(180deg, #ff4444 0%, #cc0000 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
            transition: transform 0.1s;
            width: 80%;
            font-weight: bold;
        }

        .btn-fight:active { transform: scale(0.95); }
        .btn-fight:disabled { background: #555; cursor: not-allowed; box-shadow: none; }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <h1>‚öîÔ∏è ARENA ‚öîÔ∏è</h1>
        <div id="klan-ad" style="color: #aaa; margin-bottom: 10px;">Klan Y√ºkleniyor...</div>

        <div class="stats">
            <div class="stat-box">üí∞ ALTIN<span class="stat-val" id="altin">...</span></div>
            <div class="stat-box">‚ú® XP<span class="stat-val" id="xp">...</span></div>
        </div>

        <div class="log-area" id="log">
            Arenaya ho≈ü geldin!<br>Sava≈ümak i√ßin butona bas.
        </div>

        <button class="btn-fight" id="btnSavas" onclick="savasYap()">‚öîÔ∏è SAVA≈û ‚öîÔ∏è</button>
    </div>

    <script>
        // Telegram Web App nesnesini al
        const tg = window.Telegram.WebApp;
        tg.expand(); // Sayfayƒ± tam ekran yap

        // Kullanƒ±cƒ± ID'sini Telegram'dan alƒ±yoruz
        const user = tg.initDataUnsafe.user;
        const telegramId = user ? user.id : null; 
        
        // Eƒüer ID yoksa (Tarayƒ±cƒ±dan girildiyse) hata ver
        if (!telegramId) {
            document.getElementById('log').innerHTML = "L√ºtfen Telegram'dan giri≈ü yapƒ±n.";
            document.getElementById('btnSavas').disabled = true;
        } else {
            bilgileriGuncelle();
        }

        // [API] Kullanƒ±cƒ± Bilgilerini √áek
        async function bilgileriGuncelle() {
            try {
                const res = await fetch(`/api/user/${telegramId}`);
                const data = await res.json();
                
                if (data.error) {
                    document.getElementById('log').innerText = data.error;
                } else {
                    document.getElementById('altin').innerText = data.altin;
                    document.getElementById('xp').innerText = data.xp;
                    document.getElementById('klan-ad').innerText = (data.klan || "Klansƒ±z") + " Klanƒ±";
                }
            } catch (err) {
                console.error(err);
            }
        }

        // [API] Sava≈ü Yap Butonu
        async function savasYap() {
            const btn = document.getElementById('btnSavas');
            const log = document.getElementById('log');
            
            // Butonu ge√ßici olarak devre dƒ±≈üƒ± bƒ±rak (spam engelleme)
            btn.disabled = true;
            btn.innerText = "Sava≈üƒ±yor...";
            log.innerHTML = "D√º≈üman aranƒ±yor...";

            try {
                const res = await fetch('/api/savas', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ telegramId: telegramId })
                });
                const data = await res.json();

                if (data.error) {
                    log.innerHTML = `<span class="log-lose">${data.error}</span>`;
                } else {
                    // Sonucu Ekrana Bas
                    if (data.kazandimi) {
                        log.innerHTML = `<span class="log-win">${data.mesaj}</span><br>${data.detay}`;
                        // Titre≈üim efekti (Telegram √∂zelliƒüi)
                        tg.HapticFeedback.notificationOccurred('success');
                    } else {
                        log.innerHTML = `<span class="log-lose">${data.mesaj}</span><br>${data.detay}`;
                        tg.HapticFeedback.notificationOccurred('error');
                    }
                    
                    // Altƒ±nlarƒ± g√ºncelle
                    document.getElementById('altin').innerText = data.yeniAltin;
                    document.getElementById('xp').innerText = data.yeniXp;
                }

            } catch (err) {
                log.innerText = "Baƒülantƒ± hatasƒ±!";
            }

            // Butonu tekrar a√ß
            setTimeout(() => {
                btn.disabled = false;
                btn.innerText = "‚öîÔ∏è TEKRAR SAVA≈û ‚öîÔ∏è";
            }, 1000); // 1 saniye bekleme s√ºresi
        }
    </script>
</body>
</html>
