<body>
    <canvas id="bgCanvas"></canvas>

    <div class="container">
        <h1>âš”ï¸ KLAN SAVAÅLARI âš”ï¸</h1>
        <p>BurasÄ± SavaÅŸ ArenasÄ±!</p>
        <p>Bot Ã¼zerinden komut vererek savaÅŸlarÄ± yÃ¶netebilirsin.</p>
        <div style="margin-top: 20px; border-top: 1px solid #555; padding-top: 10px;">
            <div>Sunucu Durumu: <span class="status">AKTÄ°F ğŸŸ¢</span></div>
            <div style="font-size: 0.8rem; color: #666; margin-top: 5px;">v1.2 - Reset Update</div>

    </div>

    <script>
        // Arka plan animasyonu (Matrix tarzÄ± kÄ±rmÄ±zÄ± yaÄŸmur)
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*";
        const drops = Array(Math.floor(canvas.width / 20)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#ff0000";
            ctx.font = "15px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * 20, drops[i] * 20);
                if (drops[i] * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 50);
    </script>
